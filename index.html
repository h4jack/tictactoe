<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="result" id="resultdiv">
            <div class="score">
                O:<p class="o" id="o">0</p>
            </div>
            <div class="score">
                X:<p class="x" id="x">0</p>
            </div>
            <p class="winner" id="winner"></p>
        </div>
        <div class="gamebox">
            <div class="row row1">
                <div class="column column11" tabindex="0" id="cl1"></div>
                <div class="column column12" tabindex="0" id="cl2"></div>
                <div class="column column13" tabindex="0" id="cl3"></div>
            </div>
            <div class="row row2">
                <div class="column column21" tabindex="0" id="cl4"></div>
                <div class="column column22" tabindex="0" id="cl5"></div>
                <div class="column column23" tabindex="0" id="cl6"></div>
            </div>
            <div class="row row3">
                <div class="column column31" tabindex="0" id="cl7"></div>
                <div class="column column32" tabindex="0" id="cl8"></div>
                <div class="column column33" tabindex="0" id="cl9"></div>
            </div>
            <div class="resetdiv">
                <button class="restart" id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
